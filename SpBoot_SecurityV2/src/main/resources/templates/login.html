<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<!-- 파일 전체를 불러오기 -->
<th:block th:include="include/head"/>
<script>
$(function(){
	$(document).on("click", "button[type='button']", function(){
		let text = $(this).text()
		if(text == "회원가입"){
			document.location.href="/user/join"
		}
	})
})
</script>
</head>
<body>
<h2>여기는 login form 입니다.</h2>

<nav th:replace="include/layout :: nav " />

<!-- 
	th:href
	th:action
	이 속성들은 rootPath(contextPath)를 자동으로 지정해주는 URL을 생성한다.
 -->
<form th:action="@{login}" method="POST">

	<div>
		<label>USER NAME</label>
		<input name="username">
	</div>
	<div>
		<label>PASSWORD</label>
		<input name="password" type="password">
	</div>
	<div>
		<button>Login</button>
		<button type="button">회원가입</button>
	</div>
</form>
<footer th:replace="include/layout :: footer " />

</body>
</html>
