<head th:fragment="listHead" />
<nav>
	<ul class="pagination"
		th:with="start=${T(Math).floor(bookList.number/10)*10+1},
		last=(${start+9 > bookList.totalPages ? start + 9 
								: bookList.totalPages == 0 ? 1
										: bookList.totalPages })">
		
		<li class="page-item">
		<a th:href="@{/book/pagelist(page=1)}" class="page-link">처음</a>
		</li>
		
		<li th:class="${bookList.first} ? 'disabled' : 'page-item' ">
			<a th:href="@{bookList.first} ? '#' : 
						@{/book/pageList(page=${bookList.number})}" 
						class="page-link">&lt;</a>
		</li>
		
		<!-- 페이지 리스트 -->
		<li class="page-item"
			th:class="${page == bookList.number + 1} ? 'page-item active' : 'page-item' "
			 th:each="page:${#numbers.sequence(start,last)}" >
			 
		<a th:href="@{/book/pageList(page=${page})}" 
			th:text="${page}" 
			class="page-link">&lt;</a>
		</li>
		
		
		<li th:class="${bookList.last} ? 'disabled' : 'page-item' ">
			<a th:href="@{bookList.first} ? '#' : 
						@{/book/pageList(page=${bookList.number + 2})}" 
						class="page-link">&gt;</a>
		</li>
		
		<li class="page-item">
		<a th:href="@{/book/pagelist(page=${bookList.totalPages})}" class="page-link">끝</a>
		</li>
	</ul>
</nav>
